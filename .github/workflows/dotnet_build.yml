name: .Net Build

permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Clean
      run: dotnet clean source --configuration Release && dotnet nuget locals all --clear
    - name: Build
      run: dotnet build source --configuration Release
    - name: Start Docker
      run: |
        Start-Service docker
        docker version
    - name: Test
      run: dotnet test source --no-build --verbosity normal --configuration Release